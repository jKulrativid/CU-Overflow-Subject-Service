version: "3"

services:
  subject-service:
    container_name: subject_service
    build: .
    ports:
      - 8080:8080
    networks:
      - subject
  
  subject-db:
    image: postgres:16.0-alpine3.18
    environment:
      - POSTGRES_USER=subject
      - POSTGRES_PASSWORD=please_use_long_passphrase_ibeg_you
    networks:
      - subject

networks:
  subject:
    driver: bridge
